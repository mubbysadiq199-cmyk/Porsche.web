<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>911 Series Specs</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&family=Teko:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body{font-family:Sora,system-ui;background:#000;color:#fff;margin:0}
  h1,h2{font-family:Teko,system-ui;text-transform:uppercase;letter-spacing:.03em}
  .wrap{width:min(1100px,92%);margin:40px auto}
  .top{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
  select{background:#111;color:#fff;border:1px solid rgba(255,255,255,.15);padding:.6rem .8rem;border-radius:10px}
  table{width:100%;border-collapse:collapse;margin-top:16px}
  th,td{border-bottom:1px solid rgba(255,255,255,.08);padding:12px 10px;text-align:left}
  tr:hover td{background:rgba(255,255,255,.03)}
  .muted{opacity:.7}
</style>
</head><body>
  <div class="wrap">
    <div class="top">
      <h1>911 Series — Full Specifications</h1>
      <label>
        <span class="muted">Select Model:</span>
        <select id="modelSelect"></select>
      </label>
    </div>
    <table id="specTable">
      <tbody></tbody>
    </table>
  </div>

<script>
(async function(){
  const res = await fetch('specs/911-specs.json');
  const data = await res.json();
  const models = data.models || [];
  const select = document.getElementById('modelSelect');
  const tbody = document.querySelector('#specTable tbody');

  // Populate dropdown
  models.forEach((m, idx)=>{
    const opt = document.createElement('option');
    opt.value = idx; opt.textContent = `${m.name} — ${m.year}`;
    select.appendChild(opt);
  });

  function render(i=0){
    const m = models[i];
    tbody.innerHTML = `
      <tr><th>Model</th><td>${m.name} (${m.year})</td></tr>
      <tr><th>Engine</th><td>${m.engine}</td></tr>
      <tr><th>Power</th><td>${m.power_hp} hp</td></tr>
      <tr><th>Torque</th><td>${m.torque_nm} Nm</td></tr>
      <tr><th>Drive</th><td>${m.drive}</td></tr>
      <tr><th>Transmission</th><td>${m.transmission}</td></tr>
      <tr><th>0–100 km/h</th><td>${m["0_100_kmh_s"]} s</td></tr>
      <tr><th>Top Speed</th><td>${m.top_speed_kmh} km/h</td></tr>
      <tr><th>Weight</th><td>${m.weight_kg} kg</td></tr>
      <tr><th>Fuel (WLTP)</th><td>${m.fuel_l_100km} L/100km</td></tr>
      <tr><th>Dimensions (L×W×H / WB)</th>
          <td>${m.dimensions_mm.L} × ${m.dimensions_mm.W} × ${m.dimensions_mm.H} mm / WB ${m.dimensions_mm.WB} mm</td></tr>
    `;
  }
  render(0);
  select.addEventListener('change', e=> render(+e.target.value));
})();
</script>
</body></html>
